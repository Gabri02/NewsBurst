<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
    />
  <script defer src="main.bundle.js"></script></head>

  <body>
    <main class="container-fluid min-vh-100 p-0">
      <div class="row w-100 m-0">
        <div
          class="col-12 min-vh-100 d-flex justify-content-center align-items-center p-0"
        >
          <div class="card" style="min-width: 58rem; min-height: 34rem">
            <div class="card-body">
              <h3 class="card-title text-center">
                Carica le ultime HighTech news
              </h3>
              <div
                id="newsContainer"
                class="container-fluid p-0 news-page"
              ></div>
              <div class="container-fluid p-0">
                <div class="d-flex justify-content-between">
                  <button id="prevPageBtn">&lt;</button>
                  <button id="loadMoreBtn">Load More</button>
                  <button id="nextPageBtn">&gt;</button>
                </div>
                <p id="currentPage" class="text-center mt-3">Pagina 1</p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
